
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalTap | The Descent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&family=Metamorphous&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        font-family: 'Crimson Text', serif;
        background-color: #050000;
        color: #fca5a5;
        overflow-x: hidden;
      }

      .font-hell {
        font-family: 'Metamorphous', cursive;
      }

      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }

      /* Fire Animation */
      .fire-glow {
        filter: blur(100px);
        animation: flicker 6s infinite alternate;
        background: radial-gradient(circle, #7f1d1d 0%, transparent 70%);
      }

      @keyframes flicker {
        0% { opacity: 0.3; transform: scale(1) translate(0, 0); }
        50% { opacity: 0.6; transform: scale(1.2) translate(-20px, -20px); }
        100% { opacity: 0.4; transform: scale(0.9) translate(20px, 10px); }
      }

      /* Embers Animation */
      .ember {
        position: absolute;
        background: #f97316;
        border-radius: 50%;
        opacity: 0.6;
        pointer-events: none;
        animation: float-up var(--duration) linear infinite;
        bottom: -20px;
        z-index: 5;
      }

      @keyframes float-up {
        0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-120vh) translateX(var(--drift)) scale(0); opacity: 0; }
      }

      /* Demonic Eye Animation */
      .demon-eye {
        width: 120px;
        height: 70px;
        background: radial-gradient(circle, #ff0000 10%, #450a0a 50%, #000 100%);
        border-radius: 50% 10%;
        transform: rotate(45deg);
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 30px #ff0000;
        margin-bottom: 2rem;
      }
      .demon-eye::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 45px;
        background: #000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        animation: blink 4s infinite;
      }

      @keyframes blink {
        0%, 90%, 100% { transform: translate(-50%, -50%) scaleY(1); }
        95% { transform: translate(-50%, -50%) scaleY(0.05); }
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #450a0a;
        border-radius: 10px;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
      const createEmber = () => {
        const ember = document.createElement('div');
        ember.className = 'ember';
        const size = Math.random() * 3 + 1;
        const left = Math.random() * 100;
        const duration = Math.random() * 7 + 6;
        const drift = (Math.random() - 0.5) * 300;
        
        ember.style.width = `${size}px`;
        ember.style.height = `${size}px`;
        ember.style.left = `${left}%`;
        ember.style.setProperty('--duration', `${duration}s`);
        ember.style.setProperty('--drift', `${drift}px`);
        
        document.body.appendChild(ember);
        setTimeout(() => ember.remove(), duration * 1000);
      };
      setInterval(createEmber, 400);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
